<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Ajax Weather App</title>
  </head>
  <body>
    <header>
      <nav></nav>
      <div class="hamburger"></div>
    </header>
    <main>
      <section class="weather-app-container">
        <h1>Movie Info</h1>
        <form>
          <input type="text" required placeholder="City" />
          <input type="submit" value="Get Weather Info" />
        </form>
        <h3>Weather For:</h3>
        <p id="city"></p>
        <h3>Temperature:</h3>
        <p id="temperature"></p>
        <h3>Feels Like:</h3>
        <p id="feels"></p>
        <h3>Weather:</h3>
        <p id="weather"></p>
        <span></span>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
