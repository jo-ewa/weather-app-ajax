<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Ajax Weather App</title>
  </head>
  <body>
    <header>
      <nav></nav>
      <div class="hamburger"></div>
    </header>
    <main>
      <section class="hero">
        <h1>Johnathan's Weather App Project</h1>
        <h2>(JWAP)</h2>
      </section>
      <section class="weather-app-container">
        <form>
          <input type="text" required placeholder="City" />
          <input type="submit" value="Get Weather Info" />
        </form>
        <h2 id="city"></h2>
        <div class="card">
          <p id="temperature">?</p>
          <div class="card-right">
            <p id="weather">?</p>
            <span></span>
          </div>
        </div>
        <h3>Feels Like:</h3>
        <p id="feels"></p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
